<% sorted_articles.each do |article| %>
	<% if article[:frontpage] == true %>
<h1 class="article-title"><%= link_to article[:title], article %></h1>
<%= article.compiled_content %>

<%= render '_article-meta' %>

<p>Read more of <a href="/articles/">my writing</a>.</p>
	<% break %>
	<% end %>
<% end %>
